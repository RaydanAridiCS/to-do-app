<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/images/checklist.png" type="png">
</head>
<body>
    <nav>
        <h1>
            To-Do App 
        </h1>
    </nav>

<main>

        <div class="task-list-container" id="task-list-container">
            <h2>My Tasks</h2>
            <ul class="task-list" id="task-list">
                <li class="task-identifier">
                    <span class="task-text">Task name</span>
                    <span class="task-due-date">Due date</span>
                    <span class="task-priority">Priority</span>
                    <span class="task-status">Status</span>
                    <button class="done-task-btn"> <i class="fas fa-check"></i></button>
                    <button class="delete-task-btn"><i class="fas fa-trash"></i></button>
                 </li>
                <!-- Task items will be dynamically added here -->
                 <li class="task-item">
                    <span class="fas fa-bag-shopping"></span>
                    <span class="task-text">Sample Task 1</span>
                    <span class="task-due-date"> </span>
                    <span class="task-priority">High</span>
                    <span class="task-status">Pending</span>
                    <button class="done-task-btn"> <i class="fas fa-check"></i></button>
                    <button class="delete-task-btn"><i class="fas fa-trash"></i></button>
                 </li>

            </ul>
        </div>
    </div>
</main>

    
    <div class="task-form-container hidden" id="task-form-container" >
        <div class="task-form" id="task-form">
            <form class="add-task-form" id="form" action="#">
                <input type="text" id="task-input" placeholder="Enter a new task..." required>
                <select id="priority-input" required>
                    <option value="" disabled selected>Select priority</option>
                    <option value="canWait">Can Wait</option>
                    <option value="noHurry">No Hurry</option>
                    <option value="chill">Chill</option>
                    <option value="iWillDoItTomorrow">I will do it tomorrow</option>
                    <option value="shouldDo">Should do</option>
                    <option value="asap">ASAP</option>
                    <option value="urgent">Urgent</option>
                </select>
                <input type="date" id="date-input" placeholder="Enter due Date: " required>
                <select id="icon-input" required>
                    <option value="">No Icon</option>
                  
                    <optgroup label="General Categories">
                      <option value="tag">Tag</option>
                      <option value="bookmark">Bookmark</option>
                      <option value="folder">Folder</option>
                      <option value="file">File</option>
                    </optgroup>
                  
                    <optgroup label="Work / Office">
                      <option value="briefcase">Work</option>
                      <option value="building">Office</option>
                      <option value="laptop">Laptop</option>
                      <option value="desktop">Desktop</option>
                      <option value="chart-bar">Chart</option>
                      <option value="tasks">Tasks</option>
                      <option value="clipboard">Clipboard</option>
                      <option value="project-diagram">Project</option>
                    </optgroup>
                  
                    <optgroup label="Personal / Home">
                      <option value="home">Home</option>
                      <option value="bed">Sleep</option>
                      <option value="book">Reading</option>
                      <option value="utensils">Food</option>
                      <option value="heart">Personal</option>
                      <option value="tshirt">Clothing</option>
                      <option value="gamepad">Game</option>
                      <option value="music">Music</option>
                    </optgroup>
                  
                    <optgroup label="Errands / Shopping">
                      <option value="shopping-cart">Shopping Cart</option>
                      <option value="bag-shopping">Shopping Bag</option>
                      <option value="store">Store</option>
                      <option value="map-marker-alt">Location</option>
                      <option value="car">Car</option>
                      <option value="bicycle">Bike</option>
                      <option value="gas-pump">Gas</option>
                    </optgroup>
                  
                    <optgroup label="Health / Fitness">
                      <option value="heartbeat">Health</option>
                      <option value="dumbbell">Fitness</option>
                      <option value="running">Run</option>
                      <option value="walking">Walk</option>
                      <option value="medkit">Medical</option>
                      <option value="weight-scale">Weight</option>
                    </optgroup>
                  
                    <optgroup label="Finance / Bills">
                      <option value="dollar-sign">$ Dollar</option>
                      <option value="euro-sign">€ Euro</option>
                      <option value="pound-sign">£ Pound</option>
                      <option value="credit-card">Credit Card</option>
                      <option value="receipt">Receipt</option>
                      <option value="wallet">Wallet</option>
                    </optgroup>
                  
                    <optgroup label="Social / Communication">
                      <option value="envelope">Email</option>
                      <option value="phone-alt">Call</option>
                      <option value="users">Group</option>
                      <option value="comment">Comment</option>
                      <option value="share-alt">Share</option>
                      <option value="wifi">Wifi</option>
                    </optgroup>
                  
                    <optgroup label="Time / Reminders">
                      <option value="calendar-alt">Calendar</option>
                      <option value="clock">Time</option>
                      <option value="bell">Reminder</option>
                      <option value="hourglass-half">Hourglass</option>
                    </optgroup>
                  
                    <optgroup label="Status / Actions">
                      <option value="star">Important</option>
                      <option value="exclamation-triangle">Urgent</option>
                      <option value="check-double">Done</option>
                      <option value="flag-checkered">Goal</option>
                      <option value="undo">Undo</option>
                      <option value="redo">Redo</option>
                    </optgroup>
                  
                    <optgroup label="Arrows / Navigation">
                      <option value="arrow-right">Next</option>
                      <option value="arrow-left">Previous</option>
                      <option value="arrow-up">Up</option>
                      <option value="arrow-down">Down</option>
                    </optgroup>
                  
                    <optgroup label="Settings / Tools">
                      <option value="cog">Settings</option>
                      <option value="wrench">Tools</option>
                      <option value="filter">Filter</option>
                      <option value="search">Search</option>
                    </optgroup>
                  </select>
                
                <button type="submit" id="cancel-task-btn">Cancel</button>
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
        </div>
    </div>

    
    <button id="new-task-btn">
        <i class="fas fa-plus"></i>
    </button>
    <script src="assets/js/script.js"></script>
</body>
</html>
