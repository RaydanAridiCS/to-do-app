<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/images/checklist.png" type="png">
</head>
<body>
    <nav>
        <h1>
            To-Do App 
        </h1>
    </nav>
<main>

        <div class="task-list-container" id="task-list-container">
            <h2>My Tasks</h2>
            <ul class="task-list" id="task-list">
                <li class="task-identifier">
                    <span class="task-text">Task name</span>
                    <span class="task-due-date">Due date</span>
                    <span class="task-priority">Priority</span>
                    <span class="task-status">Status</span>
                    <button class="done-task-btn"> <i class="fas fa-check"></i></button>
                    <button class="delete-task-btn"><i class="fas fa-trash"></i></button>
                 </li>
                <!-- Task items will be dynamically added here -->
                 <li class="task-item">
                    <span class="task-text">Sample Task 1</span>
                    <span class="task-due-date"> </span>
                    <span class="task-priority">High</span>
                    <span class="task-status">Pending</span>
                    <button class="done-task-btn"> <i class="fas fa-check"></i></button>
                    <button class="delete-task-btn"><i class="fas fa-trash"></i></button>
                 </li>

            </ul>
        </div>
    </div>


    
</main>
    <div class="task-form-container hidden" id="task-form-container" >
        <div class="task-form" id="task-form">
            <form class="add-task-form" id="form" action="#">
                <input type="text" id="task-input" placeholder="Enter a new task..." required>
                <button type="submit" id="cancel-task-btn">Cancel</button>
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
        </div>
    </div>

    
    <button id="new-task-btn">
        <i class="fas fa-plus"></i>
    </button>
    <script src="assets/js/script.js"></script>
</body>
</html>
